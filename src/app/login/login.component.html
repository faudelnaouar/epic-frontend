<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
  <div class="form-group col-3">
    <label for="username">email</label>
    <input  placeholder="Enter Email" type="email" name="username" class="form-control" [(ngModel)]="email" />
  </div>
  <div class="form-group col-3">
    <label for="password">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="password" />
  </div>
  <div class="form-group col-3">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
  <p class="lead mt-4">
    Vous n'avez pas de compte? <a href="/users/register">Register</a>
  </p>
</form>
