<h4 *ngIf="error">{{error}}</h4>
<div class="col 9"></div>
<form (ngSubmit)="submit()" style="    margin-top: 286Px;">
  <div class="container col-10"></div>

  <div class="container col-8 container-fluid"
    style="border: 1px solid; border-radius: 44px;background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);">
    <div class="form-group col-3"></div>
    <div class="form-group col-7">
      <!-- <label for="username">email</label> -->
      <input style="    margin-left: 37%;" placeholder="Enter l'Email" type="email" name="username" class="form-control" [(ngModel)]="email" />

    </div>
    <div class="form-group col-7">
      <!-- <label for="password">Password</label> -->
      <input style="    margin-left: 37%;"placeholder="Enter le mot de passe" type="password" name="password" class="form-control" [(ngModel)]="password" />
    </div>
    <div class="form-group col-7">
      <button  style="    margin-left: 79%;" class="btn btn-primary" type="submit">Se connecter</button>
    </div>
    <div class="copyright">
      &copy;
      {{data | date: 'yyyy'}}, Designed by
      <a href="https://www.esprit.tn" target="_blank">Esprit</a>. Coded by
      <a >EPIC team</a>.
  </div> 
  </div>

</form>
