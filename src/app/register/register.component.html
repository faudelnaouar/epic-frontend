<br>

    <div class="form-group col-7">
      <!-- <label for="username">email</label> -->

    </div>

    <br>

    <div class="form-group col-7">
      <!-- <label for="username">email</label> -->
      <input style="    margin-left: 37%;"  placeholder="Entrer le mot de passe" type="password" name="password" class="form-control" [(ngModel)]="password" />&nbsp; &nbsp; 

    </div>
    <div class="row ">
    <div class="form-group col-7">
      <div class="form-group col-2"></div>
      <button  class="btn btn-primary form-group col-7" type="submit">Envoyer </button>&nbsp; &nbsp; <br>
      <br>
      <br>
